<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerse App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <!-- Navigation -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="assets/images/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <h3 class="cart-product-title">Earbuds</h3>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity" min="0" max="999999">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt' id="cart-remove"></i>
                    </div>
                    <div class="cart-box">
                        <img src="assets/images/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <h3 class="cart-product-title">Earbuds</h3>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity" min="0" max="999999">
                        </div>
                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt' id="cart-remove"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$25</div>
                </div>
                <!-- Buy Button -->
                <button class="btn-buy">buy now</button>
                <!-- Close cart -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container" id="shop">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box" id="box">
                <img src="assets/images/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">aeroready shirt</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link To JavaScript File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
